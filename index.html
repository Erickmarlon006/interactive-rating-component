<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Interactive rating component</title>

</head>

<body>
  <div class="container">
    <img src="./images/icon-star.svg" alt="">
    <div class="content">
      <h2> How did we do?</h2>
      <p> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <span>
        <input type="button" value="1" id="1-btn"></input>
        <input type="button" value="2" id="2-btn"></input>
        <input type="button" value="3" id="3-btn"></input>
        <input type="button" value="4" id="4-btn"></input>
        <input type="button" value="5" id="5-btn"></input>
      </span>
    </div>
    <button id="submit-btn">SUBMIT</button>
    <script src="./script.js"></script>
  </div>
</body>

</html>
